events {}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        
        location / {
            try_files $uri $uri/ =404;
        }
        location /data/ {
            alias /app_data/;
            autoindex on;
        }
    }
}
