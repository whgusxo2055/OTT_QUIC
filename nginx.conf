events {}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream ott_quic_backend {
        server ott_quic:8080;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host:8443$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        root /usr/share/nginx/html;

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        # QUIC/TLS는 TLS1.3만 지원하므로 1.3만 허용한다.
        ssl_protocols       TLSv1.3;
        ssl_prefer_server_ciphers on;

        location /data/ {
            alias /app_data/;
            autoindex on;
        }

        # WebSocket 전용 엔드포인트
        location /ws {
            proxy_pass http://ott_quic_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 정적 자원 우선, 없으면 백엔드로 프록시 (WebSocket 포함)
        location / {
            try_files $uri $uri/ @ott_quic_backend;
        }

        location @ott_quic_backend {
            proxy_pass http://ott_quic_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # CORS 헤더 공통 적용 (신뢰 오리진만 허용)
        set $allowed_origin "";
        if ($http_origin ~* "^https?://(localhost(:[0-9]+)?|127\\.0\\.0\\.1(:[0-9]+)?)$") {
            set $allowed_origin $http_origin;
        }
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Headers "Origin,Content-Type,Accept,Authorization" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;

        # CORS preflight 처리
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
