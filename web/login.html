<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OTT_QUIC - 로그인</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      /* 외부 이미지 404 방지: 로컬 그라디언트만 사용 */
      background: radial-gradient(110% 60% at 20% 20%, rgba(229, 9, 20, 0.25), rgba(20, 20, 20, 0.9)),
                  radial-gradient(80% 50% at 80% 10%, rgba(255, 255, 255, 0.08), rgba(20, 20, 20, 0.95)),
                  #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 68px 40px;
      border-radius: 4px;
      width: 100%;
      max-width: 450px;
      min-height: 660px;
    }
    .login-title {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 28px;
    }
    .login-form input {
      background: #333;
      border-radius: 4px;
      border: 0;
      color: #fff;
      height: 50px;
      line-height: 50px;
      padding: 16px 20px;
      width: 100%;
      margin-bottom: 16px;
    }
    .login-form button {
      background-color: #e50914;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 700;
      margin: 24px 0 12px;
      width: 100%;
      padding: 16px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #f40612;
    }
    .login-signup {
      margin-top: 24px;
      color: #b3b3b3;
      font-size: 16px;
      text-align: center;
    }
    .login-signup a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    .login-signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">로그인</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="이메일 주소 또는 전화번호">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="login-btn" onclick="handleLogin()">로그인</button>
    </div>
    <div class="login-signup">
      회원이 아니신가요? <a href="signup.html">지금 가입하세요.</a>
    </div>
  </div>

  <script>
    const apiHost = location.hostname || 'localhost';
    const apiPort = '8443';
    // API는 항상 TLS(https)로 호출
    const apiBase = `https://${apiHost}:${apiPort}`;

    async function handleLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      try {
        const res = await fetch(apiBase + '/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          credentials: 'include',
          body: JSON.stringify({username: user, password: pass}),
        });
        
        if (res.ok) {
          const data = await res.json();
          // 세션 정보 저장
          localStorage.setItem('ott_session_id', data.session_id);
          localStorage.setItem('ott_username', user);
          if (data.nickname) {
            localStorage.setItem('ott_nickname', data.nickname);
          } else {
            localStorage.removeItem('ott_nickname');
          }
          if (data.is_admin) {
            localStorage.setItem('ott_is_admin', 'true');
          } else {
            localStorage.removeItem('ott_is_admin');
          }
          window.location.href = 'index.html';
        } else {
          alert('로그인 실패: 아이디 또는 비밀번호를 확인하세요.');
        }
      } catch (e) {
        console.error(e);
        alert('서버 연결 오류');
      }
    }

    // 엔터키 로그인 지원
    document.getElementById('password').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
  </script>
</body>
</html>
