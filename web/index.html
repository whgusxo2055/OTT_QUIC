<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OTT_QUIC - 홈</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" id="navbar">
    <a href="index.html" class="brand">OTT_QUIC</a>
    <div class="nav-menu">
      <a href="index.html" class="active">홈</a>
      <a href="#">시리즈</a>
      <a href="#">영화</a>
      <a href="#">NEW! 요즘 대세 콘텐츠</a>
      <a href="#">내가 찜한 콘텐츠</a>
    </div>
    <div class="nav-right">
      <button class="icon-btn"><i class="fas fa-search"></i></button>
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
      <div class="profile-menu" style="display: flex; gap: 10px; align-items: center;">
        <a id="admin-link" href="admin.html" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem; display: none;">관리자</a>
        <button id="logout-btn" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">로그아웃</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero" id="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title" id="hero-title">로딩 중...</h1>
      <p class="hero-desc" id="hero-desc">잠시만 기다려주세요.</p>
      <div class="hero-actions">
        <button id="hero-play-btn" class="btn btn-primary"><i class="fas fa-play"></i> 재생</button>
        <button class="btn btn-secondary"><i class="fas fa-info-circle"></i> 상세 정보</button>
      </div>
    </div>
  </header>

  <!-- Content Sections -->
  <div class="page-content" style="margin-top: -100px; position: relative; z-index: 10;">
    
    <section class="section">
      <h2>시청 중인 콘텐츠</h2>
      <div class="carousel" id="continue-list"></div>
    </section>

    <section class="section">
      <h2>지금 뜨는 콘텐츠</h2>
      <div class="carousel" id="video-list"></div>
    </section>

    <section class="section">
      <h2>새로 올라온 콘텐츠</h2>
      <div class="carousel" id="new-list"></div>
    </section>
  </div>

  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
  <script>
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('navbar');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
