<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OTT_QUIC Player</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OTT_QUIC Player</h1>
      <div class="auth">
        <input id="username" placeholder="username">
        <input id="password" type="password" placeholder="password">
        <button id="login-btn">로그인</button>
        <button id="logout-btn">로그아웃</button>
        <span id="session-info"></span>
      </div>
    </header>
    <section class="lists">
      <div class="panel">
        <h2>영상 목록</h2>
        <button id="refresh-btn">새로고침</button>
        <ul id="video-list"></ul>
      </div>
      <div class="panel">
        <h2>영상 정보</h2>
        <div id="video-detail"></div>
        <div class="controls">
          <label>오프셋(ms): <input id="seek-offset" type="number" value="0"></label>
          <button id="seek-btn">시작/시크</button>
          <button id="stop-btn">중단</button>
        </div>
        <div class="watch">
          <label>이어보기 위치(ms): <input id="watch-pos" type="number" value="0"></label>
          <button id="watch-get-btn">이어보기 조회</button>
          <button id="watch-set-btn">이어보기 저장</button>
        </div>
        <div class="log">
          <h3>로그</h3>
          <pre id="log"></pre>
        </div>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
