<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OTT_QUIC - 회원가입</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: radial-gradient(110% 60% at 20% 20%, rgba(229, 9, 20, 0.25), rgba(20, 20, 20, 0.9)),
                  radial-gradient(80% 50% at 80% 10%, rgba(255, 255, 255, 0.08), rgba(20, 20, 20, 0.95)),
                  #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 68px 40px;
      border-radius: 4px;
      width: 100%;
      max-width: 450px;
      min-height: 660px;
    }
    .login-title {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 28px;
    }
    .login-form input {
      background: #333;
      border-radius: 4px;
      border: 0;
      color: #fff;
      height: 50px;
      line-height: 50px;
      padding: 16px 20px;
      width: 100%;
      margin-bottom: 16px;
    }
    .login-form button {
      background-color: #e50914;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 700;
      margin: 24px 0 12px;
      width: 100%;
      padding: 16px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #f40612;
    }
    .login-signup {
      margin-top: 24px;
      color: #b3b3b3;
      font-size: 16px;
      text-align: center;
    }
    .login-signup a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    .login-signup a:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: #ff6b6b;
      font-size: 14px;
      min-height: 18px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">회원가입</h1>
    <div class="login-form">
      <input type="text" id="nickname" placeholder="이름(닉네임)">
      <input type="text" id="username" placeholder="아이디">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="signup-btn" onclick="handleSignup()">가입하기</button>
      <div class="error-msg" id="error-msg"></div>
    </div>
    <div class="login-signup">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>

  <script>
    const apiHost = location.hostname || 'localhost';
    const apiPort = '8443';
    const apiBase = `https://${apiHost}:${apiPort}`;

    async function handleSignup() {
      const nickname = document.getElementById('nickname').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-msg');
      errorEl.textContent = '';

      if (!nickname || !username || !password) {
        errorEl.textContent = '모든 필드를 입력해주세요.';
        return;
      }

      try {
        const res = await fetch(apiBase + '/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          credentials: 'include',
          body: JSON.stringify({nickname, username, password}),
        });
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('ott_session_id', data.session_id);
          localStorage.setItem('ott_username', data.username);
          localStorage.setItem('ott_nickname', data.nickname || data.username);
          localStorage.removeItem('ott_is_admin');
          window.location.href = 'index.html';
        } else if (res.status === 409) {
          errorEl.textContent = '이미 존재하는 아이디입니다.';
        } else {
          errorEl.textContent = '가입에 실패했습니다. 다시 시도해주세요.';
        }
      } catch (e) {
        console.error(e);
        errorEl.textContent = '서버 연결 오류';
      }
    }

    document.getElementById('password').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        handleSignup();
      }
    });
  </script>
</body>
</html>
